手順3: サーバーにファイルを再アップロード
これでCSP設定が調整され、指定したスクリプトが読み込まれるようになります。HTMLファイルとJavaScriptファイルをサーバーに再アップロードしてください。

この方法で、CSPのエラーを解決し、スクリプトの読み込みを許可することができます。試してみて、うまくいくか教えてくださいね。
  </head>
  <body>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALc4TnTd4kYaESMfLjWMaYuIYQlUY241w&callback=initPano"></script>
  </body>
</html>
